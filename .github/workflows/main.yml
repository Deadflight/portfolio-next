name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    uses: ./.github/workflows/lint.yml

  typecheck:
    needs: lint
    uses: ./.github/workflows/typecheck.yml

  test:
    needs: typecheck
    uses: ./.github/workflows/test.yml

  build:
    needs: test
    uses: ./.github/workflows/build.yml

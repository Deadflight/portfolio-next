name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
env:
  EMAIL_SENDER_API_KEY: ${{ secrets.EMAIL_SENDER_API_KEY }}
  EMAIL_SENDER_FROM_EMAIL: ${{ secrets.EMAIL_SENDER_FROM_EMAIL }}
  EMAIL_SENDER_TO_EMAIL: ${{ secrets.EMAIL_SENDER_TO_EMAIL }}
  NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
  CI: ${{ secrets.CI }}
  NODE_ENV: ${{ secrets.NODE_ENV }}
jobs:
  lint:
    uses: ./.github/workflows/lint.yml
    permissions:
      contents: read
      pull-requests: write

  typecheck:
    needs: lint
    uses: ./.github/workflows/typecheck.yml
    permissions:
      contents: read
      pull-requests: write

  unit-tests:
    needs: typecheck
    uses: ./.github/workflows/test.yml
    permissions:
      contents: read
      pull-requests: write

  e2e-tests:
    needs: unit-tests
    uses: ./.github/workflows/playwright.yml
    permissions:
      contents: read
      pull-requests: write

  build:
    needs: e2e-tests
    uses: ./.github/workflows/build.yml
    permissions:
      contents: read
      pull-requests: write
